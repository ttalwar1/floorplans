<h1>list of floorplans</h1>
<ng-container *ngIf="floorplans$ | async as floorplans; else loading">
  <a
    *ngFor="let d of floorplans"
    class="card"
    routerLink="/floorplans/{{ d.floorplanId }}/{{ d.seriesName }}/{{
      d.modelName
    }}"
  >
    <span
      >{{ d.floorplanId }} {{ d.modelName }} {{ d.seriesName }}

      <img width="12%" [src]="d.thumbnailUrl" />
    </span>
    <!-- floorplanbox would go here -->
  </a>
</ng-container>
